<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Work</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="sidebar-nav">
      <ul class="sidebar-nav__list">
        <li class="sidebar-nav__item">
          <a class="sidebar-nav__link" href="">
            <svg class="sidebar-nav__icon" width="24" height="24">
              <use href="./images/icons.svg#icon-home-line"></use>
            </svg>
            Головна
          </a>
        </li>
        <li class="sidebar-nav__item">
          <a class="sidebar-nav__link current" href="">
            <svg class="sidebar-nav__icon" width="24" height="24">
              <use href="./images/icons.svg#icon-bar-chart-square"></use>
            </svg>
            Сторінка1
          </a>
        </li>
        <li class="sidebar-nav__item">
          <a class="sidebar-nav__link" href=""
            ><svg class="sidebar-nav__icon" width="24" height="24">
              <use href="./images/icons.svg#icon-layers-three"></use>
            </svg>
            Сторінка2</a
          >
        </li>
        <li class="sidebar-nav__item">
          <a class="sidebar-nav__link" href=""
            ><svg class="sidebar-nav__icon" width="24" height="24">
              <use href="./images/icons.svg#icon-check-done"></use>
            </svg>
            Сторінка3</a
          >
        </li>
      </ul>
      <p>
        <a class="sidebar-nav__link settings" href=""
          ><svg class="sidebar-nav__icon" width="24" height="24">
            <use href="./images/icons.svg#icon-settings"></use></svg
          >Налаштування</a
        >
      </p>
    </section>

    <main>
      <section class="header">
        <div class="container">
          <h1 class="title">Start</h1>
        </div>
      </section>

      <section class="state">
        <div class="container">
          <ul class="state__list">
            <li class="state__item">
              <div class="state-circle"></div>
              <p class="text">Стан1</p>
            </li>

            <li class="state__item">
              <div class="state-circle"></div>
              <p class="text">Стан2</p>
              <svg class="line">
                <line x1="0" y1="30" x2="120" y2="30" stroke-color="#f8a100" />
              </svg>
            </li>

            <li class="state__item">
              <div class="state-circle inactive"></div>
              <p class="text inactive-text">Стан3</p>
              <svg class="line">
                <line x1="0" y1="30" x2="120" y2="30" stroke-color="#f8a100" />
              </svg>
            </li>

            <li class="state__item">
              <div class="state-circle inactive"></div>
              <p class="text inactive-text">Стан4</p>
              <svg class="line">
                <line class="inactive-line" y1="30" x2="120" y2="30" />
              </svg>
            </li>

            <li class="state__item">
              <div class="state-circle inactive"></div>
              <p class="text inactive-text">Стан5</p>
            </li>
          </ul>
        </div>
      </section>

      <section class="information">
        <div class="container">
          <ul class="information__list">
            <li class="information__item">
              <div>
                <h2 class="subtitle">Information</h2>
                <p class="info-text">
                  Info Number:<span class="details">903049</span>
                </p>
                <p class="info-text">
                  Pick up Place:<span class="details">Sweden</span>
                </p>
              </div>
            </li>
            <li class="information__item more">
              <div class="wrap">
                <p class="description">
                  We are here <span class="desc-details">Long time to go</span>
                </p>
                <img
                  class="img-car"
                  src="./images/Truck.png"
                  alt="Car"
                  width="110"
                  height="71"
                />
              </div>
            </li>
          </ul>
        </div>
      </section>

      <section class="form-luggage">
        <div class="container">
          <div class="form-wrap">
            <h2 class="title-form">Перезамовте Багаж</h2>

            <form class="form">
              <label for="num1">Дропдаун</label>
              <select class="select" name="num1" id="num1">
                <option value="select">Select option</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
              </select>

              <label for="num2">Дропдаун</label>
              <select class="select" name="num2" id="num2">
                <option value="select">Select option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>

              <button class="btn-send" type="submit">Done</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
